<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="container">
                <div class="panel active" style="background-image: url('image/img1.jpg');"><h3>Anime</h3></div>
                <div class="panel" style="background-image: url('image/img2.jpg');"><h3>Sci-Fi</h3></div>
                <div class="panel" style="background-image: url('image/img3.jpg');"><h3>Thriller</h3></div>
                <div class="panel" style="background-image: url('image/img4.jpg');"><h3>Horror</h3></div>
                <div class="panel" style="background-image: url('image/img5.jpg');"><h3>Action</h3></div>
                <div class="panel" style="background-image: url('image/img6.jpg');"><h3>Drama</h3></div>
                <div class="panel" style="background-image: url('image/img7.jpg');"><h3>Romance</h3></div>
                <div class="panel" style="background-image: url('image/img8.jpg');"><h3>Documentary</h3></div>
                <div class="panel" style="background-image: url('image/img9.jpg');"><h3>Sport</h3></div>
        </div>
        <script>
            const panels =  document.querySelectorAll('.panel');
            panels.forEach(panel => {
                panel.addEventListener('click',()=>{
                    removeActiveClasses();
                    panel.classList.add('active');
                })
            })
            function removeActiveClasses(){
                panels.forEach(panel => {
                    panel.classList.remove('active');
                })
            }
        </script>
</body>
</html>
